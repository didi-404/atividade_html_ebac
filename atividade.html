<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Validação de Formulário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .mensagem {
      margin-top: 10px;
      font-weight: bold;
    }
    .positivo {
      color: green;
    }
    .negativo {
      color: red;
    }
  </style>
</head>
<body>
  <h2>Comparação de Números</h2>
  <form id="formulario">
    <label for="campoA">Campo A:</label>
    <input type="number" id="campoA" required><br><br>

    <label for="campoB">Campo B:</label>
    <input type="number" id="campoB" required><br><br>

    <button type="submit">Enviar</button>
  </form>

  <div id="mensagem" class="mensagem"></div>

  <script>
    const formulario = document.getElementById("formulario");
    const mensagem = document.getElementById("mensagem");

    formulario.addEventListener("submit", function(event) {
      event.preventDefault(); // evita que a página recarregue

      const campoA = Number(document.getElementById("campoA").value);
      const campoB = Number(document.getElementById("campoB").value);

      if (campoB > campoA) {
        mensagem.textContent = "✅ Formulário válido! O número B é maior que o número A.";
        mensagem.className = "mensagem positivo";
      } else {
        mensagem.textContent = "❌ Formulário inválido! O número B deve ser maior que o número A.";
        mensagem.className = "mensagem negativo";
      }
    });
  </script>
</body>
</html>
